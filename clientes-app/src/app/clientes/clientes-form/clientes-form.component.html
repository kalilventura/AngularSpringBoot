<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>

<div class="container">
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success">
          Cliente salvo/atualizado com sucesso.
        </div>
        <div class="alert alert-danger" *ngFor="let error of errors">
          {{error}}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group" *ngIf="cliente.id">
          <label>Id: </label>
          <input type="text" class="form-control" disabled="true" [ngModel]="cliente.id" formControlName="id" />
        </div>
      </div>
      <div class="col-md-6" *ngIf="cliente.dataCadastro">
        <div class="form-group">
          <label>Data de Cadastro: </label>
          <input type="text" class="form-control" disabled="true" [ngModel]="cliente.dataCadastro"
            formControlName="dataCadastro" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: </label>
          <input type="text" class="form-control" formControlName="nome" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF : </label>
          <input type="text" class="form-control" formControlName="cpf" />
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-success" type="submit">
        <i class="fa fa-save"></i>
        Salvar
      </button>
    </div>
  </form>
</div>
